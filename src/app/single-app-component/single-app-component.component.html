
  
  <div class="container-fluid" *ngIf="visible">
    <div class="row">
        <div class="col-12 mt-3">
            <div class="card">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img class="" src="{{app.imgUrl}}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <p class="card-title">App Name : {{app.name}}</p>
                        <p class="card-text">App Package : {{app.package}}</p>
			    <p class="card-text">Developer  : {{app.devName}}</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<ngx-hm-carousel
 
  [show-num]="4"
  [autoplay-speed]="500"
  [infinite]="true"
  [drag-many]="true"
  [aniTime]="200"
  [data]="imageObject"
  class="carousel c-accent">
  </ngx-hm-carousel>
